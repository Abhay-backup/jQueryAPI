<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>jQuery API</title>
</head>

<body>
    <style>
        table,
        tr,
        td {
            border: 1px solid rgb(162, 221, 181);
            border-collapse: collapse;
            text-align: center;
        }
        h3{
            text-align: center;
        }
       
    </style> 
    <div class="container d-flex justify-content-center flex-column">
        <h3>jQuery API</h3><hr>
        <br>
        <button id="submit" class="btn btn-outline-info text-center" >Get Data</button><br><br><br>

        <div class="d-flex justify-content-center d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

        <div id="message" class="d-flex justify-content-center"></div>
    </div>
    <script src="jQueryapi.js"></script>

</body>
